{%load static%}

<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Travello template project">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/login.css' %}">
  </head>
<body id="myId" class="background_image" style="background-image:url(../static/images/why.jpg)"> 
    <section class="register-account" style="padding-top: 100px;"> 
          <div class="signform">      
            <div class="left">
              <a href="register" class="bts-a access">Don't have an account? Sign up!</a>
              <div class="bts">
                <a href="#" class="fblogin social"><i class="fa fa-facebook"></i><span>Sign in with Facebook</span></a>
                  <a href="#" class="twlogin social"><i class="fa fa-twitter"></i><span>Sign in with Twitter</span></a>
                <a href="#" class="gplogin social"><i class="fa fa-google-plus"></i><span>Sign in with Google</span></a>             
              </div>
            </div>
            <div class="right">
                <div class="headit">
                  <h2>Login To Your Account</h2>
                </div>
                <div class="form">
                  <form class="login-form" id="login-form" method="post">
                        {% csrf_token %}
                      <input type="text" name='username' placeholder="User Name"/>
                      <input type="password" name='password' placeholder="Password"/>        
                      <div style="font-family: cursive;color:tomato">
                        {% for message in messages %}
                          <h3> {{message}}</h3>
                        {% endfor %}
                      </div>
                      <input class="subbt" type="submit" value="Sign In" style="border:none;"/>
                      <a class="subbt" href="/" style="border:none;width:3em;color:white;" value="Cancel">Cancel</a>
                  </form>
                  <input type="checkbox" id="remember" name="remember"><span style="color:#b6b6b6;font-size: 0.9em;"> Remember Me</span><a href="#">Forgot your password?</a>        
                </div>
            </div>       
          </div>
    </section>
</body> 
</html>
